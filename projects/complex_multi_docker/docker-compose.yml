version: '3'
services:
  postgres:
    image: "postgres:latest"
    environment:
      - POSTGRES_PASSWORD="cyanide"
  redis:
    image: "redis:latest"
  api:
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    volumes:
      - /app/node_modules
      - ./server:/app
    environment:
      - REDIS_HOST = redis
      - REDIS_PORT = 6379
      - PGUSER = postgres
      - PGHOST = postgres
      - PGDATABASE = postgres
      - PGPASSWORD = "cyanide"
      - POSTGRES_PASSWORD = "cyanide"
      - PGPORT = 5432

  worker:
    build:
      dockerfile: Dockerfile.dev
      context: ./worker
    volumes:
      - /app/node_modules
      - ./worker:/app
  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app